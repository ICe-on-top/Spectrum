    <script>
        const video = document.getElementById("bg-video");
        const muteButton = document.getElementById("muteButton");

        video.muted = true;

        function toggleMute() {
            if (video.paused) {
                video.play().then(() => {
                    video.muted = false;
                    muteButton.textContent = "Vaigista heli";
                }).catch(error => {
                    console.error("Video ei saanud alustada automaatselt:", error);
                });
            } else {
                video.muted = !video.muted;
                muteButton.textContent = video.muted ? "Mängi heli" : "Vaigista heli";
            }
        }
    </script>
